<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::title}, ~{::#content})">
<head>
    <title>Dados Cadastrais | GoService</title>
</head>
<body>

<div id="content">
    <div th:replace="fragments/header :: header"></div>

    <div class="container my-4">
        <h2>Dados Cadastrais</h2>

        <div class="card w-100 mt-5">
            <div class="card-body">
                <h5 class="card-title mb-2">Alterar Dados</h5>

                <div th:if="${successMessage != null}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>
                <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger" role="alert"></div>

                <form method="post" th:action="@{/cliente/dados}" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:field="*{cliente.id}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nome" name="nome" th:field="*{cliente.nome}" required>
                        <div class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" th:field="*{cliente.email}" required>
                        <div class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" th:field="*{cliente.telefone}">
                        <div class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" th:field="*{cliente.cpf}">
                        <div class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" th:value="${cliente.dataNascimento}">
                        <div class="form-text"></div>
                    </div>



                    <input type="hidden" name="urlFoto" id="urlFoto" th:value="${cliente.urlFoto}" />


                    <div class="mb-3">
                        <label for="urlFoto" class="form-label">Foto de Perfil</label>
                        <div class="imageUpload">
                            <input type="file" class="inp" id="urlFotoInput" name="urlFotoInput" onchange="getImageData(event)" />
                            <button type="button" onclick="selectImage()" class="selectImage" style="display: none;">Selecionar Imagens</button>

                            <div class="metaData" style="display: none;"></div>
                            <div class="progressBar" style="display: none;">
                                <div class="progress"></div>
                            </div>
                            <button type="button" onclick="uploadImage()" class="upload btn btn-light">Enviar</button>
                            <span class="completeMsg" style="display: none;"></span>
                            <span class="loading" style="display: none;">Carregando...</span>
                            <div class="images"></div>
                        </div>
                        <div class="form-text"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar <i class="bi bi-save2 ms-2"></i></button>
                </form>
            </div>
        </div>
    </div>
    <div class="card w-100 mt-5">
        <div class="card-body">
            <h5 class="card-title mb-2">Alterar Dados</h5>

            <div th:if="${successMessage != null}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>
            <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger" role="alert"></div>

            <form method="post" th:action="@{/cliente/dados}">
                <input type="hidden" name="id" th:field="*{endereco.id}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Cidade<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="cidade" name="nome" th:field="*{endereco.cidade}" required>
                    <div class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Logradouro<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="logradouro" name="logradouro" th:field="*{endereco.logradouro}" required>
                    <div class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">Numero</label>
                    <input type="tel" class="form-control" id="numero" name="numero" th:field="*{endereco.numero}">
                    <div class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">UF</label>
                    <input type="text" class="form-control" id="uf" name="uf" th:field="*{endereco.uf}">
                    <div class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar <i class="bi bi-save2 ms-2"></i></button>
            </form>
        </div>
    </div>
</div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">Â© 2022 Company, Inc</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <img id="logo" th:src="@{/assets/img/logos/3.png}" alt="Logo Go Service">
    </a>

    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
</footer>

</body>
</html>
